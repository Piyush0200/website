<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .image-container {
            max-height: auto; /* Adjust this value as needed */
            overflow: hidden;  /* Hide the overflow to keep images contained */
        }

        .image-container img {
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for the image and box-shadow */
        }

        .image-container:hover img {
            transform: scale(1.1); /* Scale up the image */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Add a shadow effect */


    </style>
</head>
<body>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
      <div class="flex w-full mb-20 flex-wrap">
        <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900 lg:w-1/3 lg:mb-0 mb-4">S-Fitness Gallery</h1>
        <h2 class="lg:pl-6 lg:w-2/3 mx-auto leading-relaxed text-base">Explore the world of fitness through these captivating images. From weightlifting to yoga, discover the beauty of an active lifestyle.</h2>
      </div>
      <div class="flex flex-wrap md:-m-2 -m-1">
        <div class="flex flex-wrap w-1/2">
          <div class="md:p-2 p-1 w-1/2 image-container">
            <img alt="gallery" class="w-full object-cover h-full object-center block" src="nitingallery1.jpg">
          </div>
          <div class="md:p-2 p-1 w-1/2 image-container">
            <img alt="gallery" class="w-full object-cover h-full object-center block" src="nitingallery2.jpg">
          </div>
          <div class="md:p-2 p-1 w-full image-container">
            <img alt="gallery" class="w-full h-full object-cover object-center block" src="nitingallery3.jpg">
          </div>
        </div>
        <div class="flex flex-wrap w-1/2">
          <div class="md:p-2 p-1 w-full image-container">
            <img alt="gallery" class="w-full h-full object-cover object-center block" src="nitinslide.jpg">
          </div>
          <div class="md:p-2 p-1 w-1/2 image-container">
            <img alt="gallery" class="w-full object-cover h-full object-center block" src="nitingallery5.jpg">
          </div>
          
          <div class="md:p-2 p-1 w-1/2 image-container">
            <img alt="gallery" class="w-full object-cover h-full object-center block" src="nitingallery6.jpg">
          </div>
          <div class="md:p-2 p-1 w-1/2 image-container">
            <img alt="gallery" class="w-full object-cover h-full object-center block" src="nitingallery7.jpg">
          </div>
          <div class="md:p-2 p-1 w-1/2 image-container">
            <img alt="gallery" class="w-full object-cover h-full object-center block" src="nitingallery8.jpg">
          </div>
          <div class="md:p-2 p-1 w-1/2 image-container">
            <img alt="gallery" class="w-full object-cover h-full object-center block" src="nitingallery9.jpg">
          </div>
          <div class="md:p-2 p-1 w-1/2 image-container">
            <img alt="gallery" class="w-full object-cover h-full object-center block" src="nitingallery10.jpg">
          </div>

        </div>
      </div>
    </div>
  </section>
</body>
