<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Full Background Image Slider Styles */
        .bg-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation: slide 15s infinite;
        }

        .bg-slide:nth-child(1) {
            background-image: url('https://images.pexels.com/photos/1552242/pexels-photo-1552242.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'); /* Workout image 1 */
            animation-delay: 0s;
        }

        .bg-slide:nth-child(2) {
            background-image: url('https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'); /* Workout image 2 */
            animation-delay: 5s;
        }

        .bg-slide:nth-child(3) {
            background-image: url('https://images.pexels.com/photos/2261485/pexels-photo-2261485.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260'); /* Workout image 3 */
            animation-delay: 10s;
        }

        @keyframes slide {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            30% {
                opacity: 1;
            }

            40% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* Stylish Header */
        .header-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            color: #87cea4;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: moveHeader 5s infinite alternate ease-in-out;
            position: relative;
        }

        /* Moveable effect */
        @keyframes moveHeader {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(20px);
            }
        }
    </style>
</head>

<body class="font-sans text-gray-800">
    <!-- Full Background Image Slider -->
    <div class="bg-slider">
        <div class="bg-slide"></div>
        <div class="bg-slide"></div>
        <div class="bg-slide"></div>
    </div>

    <main class="relative z-10 p-6 md:p-12 max-w-6xl mx-auto">
        <!-- Centered, Stylish Header -->
        <div class="flex justify-center mb-8">
            <h2 class="header-text">We’re Here for You – Connect with Us Today!</h2>
        </div>

        <section class="flex flex-col lg:flex-row lg:space-x-10">
            <!-- Contact Form Section -->
            <div class="w-full lg:w-1/2 bg-white p-8 rounded-lg shadow-lg flex-shrink-0">
                <form id="contactForm">
                    <div class="relative mb-4">
                        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="relative mb-4">
                        <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                        <textarea id="message" name="message" required
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-2 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                    <button type="submit"
                        class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send</button>
                </form>
            </div>

            <!-- Map Section -->
            <div class="w-full lg:w-1/2 bg-gray-200 rounded-lg overflow-hidden lg:h-auto flex-shrink-0 lg:flex-1" style="height: auto;">
                <iframe src="https://maps.google.com/maps?width=100%&height=450&hl=en&q=Bakshi%20Ka%20Talab,%20Lucknow&ie=UTF8&t=&z=14&iwloc=B&output=embed"
                    width="100%" height="100%" frameborder="0" title="Google Map of Bakshi Ka Talab, Lucknow"
                    style="border:0;" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <script>
        // Form validation to prevent empty submissions
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Please fill in all fields before submitting the form.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>

</html>
